<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainSphere - Global Environmental Solutions</title>
    <link rel="stylesheet" href="src/styles.css">
    
    <!-- React and React DOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.8.1/dist/umd/react-router-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
    
    <!-- A-Frame for AR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- Web Speech API polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/web-speech-api@0.0.1/lib/speechRecognition.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load data and app -->
    <script type="text/babel" src="src/data.js"></script>
    <script type="text/babel" src="src/App.js"></script>
    
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
